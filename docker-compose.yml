services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: resume
      POSTGRES_PASSWORD: resume_dev
      POSTGRES_DB: resume_customizer
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
      - ./db:/docker-entrypoint-initdb.d
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U resume" ]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    depends_on:
      db:
        condition: service_healthy
    env_file: .env
    environment:
      DATABASE_URL: postgres://resume:resume_dev@db:5432/resume_customizer?sslmode=disable
    ports:
      - "8080:8080"
    volumes:
      - ./artifacts:/app/artifacts
      - ./testdata:/app/testdata
      - ./templates:/app/templates
    restart: unless-stopped
