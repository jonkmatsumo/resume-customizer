name: OpenAPI Docs

on:
  pull_request:
    paths:
      - "openapi/**"
      - ".spectral.yaml"
      - ".github/workflows/docs.yml"
  push:
    branches: ["main"]
    paths:
      - "openapi/**"
      - ".spectral.yaml"
      - ".github/workflows/docs.yml"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Lint OpenAPI (Spectral)
        run: npx -y @stoplight/spectral-cli lint openapi/openapi.yaml

  build:
    needs: [lint]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build Redoc HTML
        run: |
          mkdir -p docs
          cp openapi/openapi.yaml docs/openapi.yaml
          npx -y redoc-cli bundle openapi/openapi.yaml -o docs/index.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: [build]
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
