      in: path
      name: id
      required: true
      schema:
        type: string
        format: uuid
      description: Artifact ID

    UserIdPath:
      in: path
      name: id
      required: true
      schema:
        type: string
        format: uuid
      description: User ID

    JobIdPath:
      in: path
      name: id
      required: true
      schema:
        type: string
        format: uuid
      description: Job ID

    ExperienceIdPath:
      in: path
      name: id
      required: true
      schema:
        type: string
        format: uuid
      description: Experience ID

    EducationIdPath:
      in: path
      name: id
      required: true
      schema:
        type: string
        format: uuid
      description: Education ID

    CompanyIdPath:
      in: path
      name: id
      required: true
      schema:
        type: string
        format: uuid
      description: Company ID

    CompanyNamePath:
      in: path
      name: name
      required: true
      schema:
        type: string
      description: Company name (will be normalized)

    JobPostingIdPath:
      in: path
      name: id
      required: true
      schema:
        type: string
        format: uuid
      description: Job posting ID

    JobProfileIdPath:
      in: path
      name: id
      required: true
      schema:
        type: string
        format: uuid
      description: Job profile ID

    PostingIdPath:
      in: path
      name: posting_id
      required: true
      schema:
        type: string
        format: uuid
      description: Job posting ID

    PlatformQuery:
      name: platform
      in: query
      required: false
      schema:
        type: string
        enum: [greenhouse, lever, linkedin, workday, ashby, unknown]
      description: Filter by platform

    CompanyIdQuery:
      name: company_id
      in: query
      required: false
      schema:
        type: string
        format: uuid
      description: Filter by company ID

    LimitQuery:
      name: limit
      in: query
      required: false
      schema:
        type: integer
        default: 50
        maximum: 100
        minimum: 1
      description: Pagination limit

    OffsetQuery:
      name: offset
      in: query
      required: false
      schema:
        type: integer
        default: 0
        minimum: 0
      description: Pagination offset

    CrawledPageIdPath:
      in: path
      name: id
      required: true
      schema:
        type: string
        format: uuid
      description: Crawled page ID

  responses:
    BadRequest:
      description: Bad request
      content:
        application/json:
          schema: { $ref: "#/components/schemas/Error" }
          examples:
            bad_request:
              value:
                error: bad_request
                message: Invalid request payload

    NotFound:
      description: Not found
      content:
        application/json:
          schema: { $ref: "#/components/schemas/Error" }
          examples:
            not_found:
              value:
                error: not_found
                message: Resource not found

    InternalError:
      description: Internal server error
      content:
        application/json:
          schema: { $ref: "#/components/schemas/Error" }
          examples:
            internal_error:
              value:
                error: internal_error
                message: Unexpected error

  schemas:
    HealthResponse:
      type: object
      additionalProperties: false
      properties:
        status:
          type: string
          example: ok
      required: [status]

    RunCreateRequest:
      type: object
      description: Request body to start a pipeline run.
      properties:
        user_id:
          type: string
          format: uuid
          description: UUID of the user profile in DB
        job_url:
          type: string
          format: uri
          description: URL of the job posting
        job:
          type: string
          description: Path to local job posting file (alternative to job_url)
        template:
          type: string
          description: Path to LaTeX template
          default: templates/one_page_resume.tex
        max_bullets:
          type: integer
          minimum: 1
          description: Target number of bullets
          default: 25
        max_lines:
          type: integer
          minimum: 1
          description: Target number of lines
          default: 35
      required: [user_id]
      oneOf:
        - required: [job_url]
        - required: [job]

    RunCreateResponse:
      type: object
      additionalProperties: false
      properties:
        run_id:
          type: string
          format: uuid
        status:
          type: string
          enum: [queued, running]
          description: Initial status
      required: [run_id, status]

    Run:
      type: object
      description: A pipeline run.
      properties:
        id:
          type: string
          format: uuid
        company:
          type: string
          nullable: true
        role:
          type: string
          nullable: true
        status:
          type: string
          enum: [queued, running, completed, failed, canceled]
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
      required: [id, status, created_at, updated_at]

    RunStatus:
